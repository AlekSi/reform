---
name: Cleanup
on:
  schedule:
    # Saturday 7:00
    - cron: "0 7 * * 6"

jobs:
  clean:
    name: Clean caches
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        go-version:
          - 1.13.x
          - 1.14.x
          - 1.15.x
          - tip

    runs-on: ${{ matrix.os }}

    env:
      WORKDIR: "${{ github.workspace }}/gopath/src/gopkg.in/reform.v1"
      GOPATH: "${{ github.workspace }}/gopath"
      GOBIN: "${{ github.workspace }}/gopath/bin"
      GO111MODULE: "on"
      GOPROXY: "https://proxy.golang.org"

    steps:
      - name: Set up Go version ${{ matrix.go-version }}
        if: matrix.go-version != 'tip'
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Go tip
        if: matrix.go-version == 'tip'
        run: |
          git clone --depth=1 https://go.googlesource.com/go $HOME/gotip
          cd $HOME/gotip/src
          ./make.bash
          echo "GOROOT=$HOME/gotip" >> $GITHUB_ENV
          echo "$HOME/gotip/bin" >> $GITHUB_PATH
          echo "$GOBIN" >> $GITHUB_PATH

      - name: Check out code into GOPATH
        uses: actions/checkout@v2
        with:
          path: ${{ env.WORKDIR }}

      # slightly decreases total CI time; see also cleanup.yaml
      - name: Enable Go modules cache
        uses: actions/cache@v2
        with:
          path: ${{ env.GOPATH }}/pkg/mod
          key: ${{ matrix.os }}-go-${{ matrix.go-version }}-modules-${{ hashFiles('gopath/src/gopkg.in/reform.v1/go.mod') }}
          restore-keys: |
            ${{ matrix.os }}-go-${{ matrix.go-version }}-modules-

      # significantly decreases total CI time; see also cleanup.yaml
      # "reform.v1**/*.go" is not a typo - it covers both reform.v1/*.go and reform.v1/parse/*.go
      - name: Enable Go build cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ matrix.os }}-go-${{ matrix.go-version }}-build-${{ hashFiles('gopath/src/gopkg.in/reform.v1**/*.go') }}
          restore-keys: |
            ${{ matrix.os }}-go-${{ matrix.go-version }}-build-

      - name: Clean Go modules cache
        run: go clean -modcache

      - name: Clean Go build cache
        run: go clean -cache
