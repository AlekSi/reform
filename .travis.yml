language: go
sudo: false

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GORACE="halt_on_error=1"
    - secure: 

  matrix:
    - TARGET=test_lib_pq
    - TARGET=test_mattn_go-sqlite3

go:
  - 1.6.2
  - tip

install:
  - make init

script:
  - make test
  - make $TARGET
  - goveralls -coverprofile=$TARGET.cover
